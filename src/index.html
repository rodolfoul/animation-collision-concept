<!DOCTYPE html>
<html>
<head>
	<title>Canvas Concept</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
	<style>
		canvas {
			border: 1px solid black;
			vertical-align: middle;
		}

		.center-button {
			margin: auto;
			display: block;
		}

		div.left-button, div.right-button {
			width: 30px;
		}

		div.left-button > button {
			transform: rotate(-90deg) translate(0, -26px);
			white-space: nowrap;
		}

		div.right-button > button {
			white-space: nowrap;
			transform: rotate(90deg) translate(0, 32px);
		}

		p {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
<h2>Check canvas:</h2>

<div>
	<table>
		<tr>
			<td colspan="3">
				<button class="center-button" onclick="setGravity('UP')">Gravity up</button>
			</td>
		</tr>
		<tr>
			<td>
				<div class="left-button">
					<button onclick="setGravity('LEFT')">Gravity left</button>
				</div>
			</td>
			<td>
				<canvas id="myCanvas" width="300" height="300"></canvas>
			</td>
			<td>
				<div class="right-button">
					<button onclick="setGravity('RIGHT')">Gravity right</button>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<button class="center-button" onclick="setGravity('DOWN')">Gravity down</button>
			</td>
		</tr>
	</table>
</div>

<button onclick="setGravity('NONE')">Remove gravity</button>
<button onclick="randomCircle()">Random circle</button>
<button onclick="GeneralCollision.toggleCollisions()">Toggle Collisions</button>
<button onclick="reset()">Reset</button>
<p>Total Kinect Energy: <span id="kinectEnergy">0</span></p>
<p>Total Potential Energy: <span id="potentialEnergy">0</span></p>
<p>Total Energy: <span id="totalEnergy"></span></p>

<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="classes.js"></script>
<script src="collision.js"></script>
<script src="buttons.js"></script>
<script src="main.js"></script>
</body>
</html>
